<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>რეგისტრაცია</h1>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="first-name">სახელი:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">გვარი:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="date">დაბადების თარიღი:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="email">მეილი:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">პაროლი:</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">ხელახლა შეიყვანეთ პაროლი:</label>
                <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
            </div>
           <button type="submit">რეგისტრაცია</button>
        </form>
        <p>უკვე დარეგისტრირებული ხართ? <a href="/login/index.html">შესვლა</a></p>
    </div>
</body>
</html>
